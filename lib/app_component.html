<h1>{{title}}</h1>
<h2>Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selected"
        (click) = "onSelect (hero)"><!--calls app_components onSelect method when this list item is clicked on-->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<my-hero [hero]="selected"></my-hero>
